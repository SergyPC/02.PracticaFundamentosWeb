<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=viewport, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/social.css">
  <link rel="stylesheet" href="css/navbar-flexbox.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="/favicon.png" sizes="32x32" type="image/png">
</head>

<body>

  <header class="navbar">
    <!-- Logo/nombre de la página -->
    <div class="logo">HBO</div>
  </header>

  <main class="main">
    <section id="Login" class="Login">
      <h1>Iniciar sesion</h1>
      <form action="./home.html" id="contact-form" class="two-columns">
        <div class="grid-container">
          <div class="grid-item item1">
              <div class="imagen"></div>
              <div class="detalle">
                <div class="tituloDetalle">Bienvenido a HBO España.</div>
                <div class="listadoDetalle">
                  <ul>
                    <li>2 semanas gratis</li>
                    <li>Sin compromiso: Cancele cuando quiera.</li>
                    <li>2 reproducciones simultáneas.</li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="grid-item item2">
              <p>
                <label for="email">Correo electrónico</label><br>
                <input type="email" name="email" id="form-email" placeholder="Escriba su correo electrónico">
              </p>
              <p>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="form-password" placeholder="Escriba su contraseña">
              </p>
              <p>
                <button type="submit">INICIAR SESIÓN</button>
              </p>
              <p>
                <a href="#">¿Olvidó su contraseña?</a>
              </p>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <!-- Información de HBO -->
    <aside class="links">
      <ul class="links-list">
        <!-- Enlaces a más información -->
        <li><a href="#" target="self" rel="noopener">¿Cómo ver HBO?</a></li>
        <li><a href="#" target="self" rel="noopener">FAQS</a></li>
        <li><a href="#" target="self" rel="noopener">Contacto</a></li>
      </ul>
    </aside>
    <aside class="social">
      <ul class="social-list">
        <!-- Enlaces a WEBs Sociales-->
        <li><a href="#" target="self" rel="noopener"><i class="social-facebook"></i></a></li>
        <li><a href="#" target="self" rel="noopener"><i class="social-twitter"></i></a></li>
        <li><a href="#" target="self" rel="noopener"><i class="social-linkedin"></i></a></li>
      </ul>
    </aside>
  </footer>

</body>
</html>
